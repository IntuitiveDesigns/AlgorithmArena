# --- GLOBAL SETTINGS ---
pipeline.name=Enterprise-Ingest-01
pipeline.parallelism=10

# --- SOURCE CONFIGURATION ---
# Type can be: REST, SALESFORCE, FILE
source.type=REST
source.name=Legacy-CRM-API
source.url=https://api.crm-legacy.com/v1/data
source.batch.size=50

# --- SINK CONFIGURATION ---
# Type can be: KAFKA, REDIS, CONSOLE
sink.type=KAFKA
sink.topic=raw-customer-events
sink.partitions=6
sink.broker.list=localhost:9092

# --- TRANSFORM CONFIGURATION ---
# Type can be: ETL, NOOP (No Operation)
transform.type=ETL
transform.pii.masking=true

# --- CACHE CONFIGURATION ---
# Type can be: LOCAL, REDIS
cache.type=LOCAL
cache.ttl.seconds=600

# Redis Specifics (Ignored if type=LOCAL)
cache.redis.host=localhost
cache.redis.port=6379